<div class="container">
    <h2>Create Instructor</h2>
    <div class="form-row" *ngIf="showMsg">
        <div class="alert alert-{{type}} col-md-12" role="alert">
            {{msg}}
        </div>
    </div>
    <form>
        <div class="form-row">
            <div class="col-md-4">
                <label>ID:</label>
                <input type="number" id="ID" name="ID" placeholder="Enter ther  ID"
                    class="form-control" [(ngModel)]="instructor.ID">
            </div>
            <div class="col-md-4">
                <label>LastName:</label>
                <input type="text" id="Title" name="Title" placeholder="Enter ther Title" class="form-control"
                    [(ngModel)]="instructor.LastName">
            </div>
            <div class="col-md-4">
                <label>FirstMidName:</label>
                <input type="text" id="FirstMidName" name="FirstMidName" placeholder="Enter ther FirstMidName" class="form-control"
                    [(ngModel)]="instructor.FirstMidName">
            </div>
            <div class="col-md-4">
                <label>EnrollmentDate:</label>
                <input type="date" id="HireDate" name="HireDate" placeholder="Enter ther HireDate" class="form-control"
                    [(ngModel)]="instructor.HireDate">
            </div>

        </div>

        <br>
        <div class="btn-group" role="group">
            <button class="btn btn-outline-primary btn-sm" (click)="save()">Save</button>
            <a class="btn btn-outline-primary btn-sm" [routerLink]="[ '/instructor-list' ]">Back</a>


        </div>
    </form>


</div>
